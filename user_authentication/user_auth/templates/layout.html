{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/main.css' %}"/>
    <link rel="stylesheet" href="{% static '/dist/css/bootstrap.min.css' %}"/>
    <title>User authentication</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">User Authentication</a>
              </li>
            </ul>
           <div>
                {% if user.is_authenticated %}
                  <a href="{% url 'logout' %}" class="auth-link">Logout</a>
                {% else %}
                  <a href="{% url 'register' %}" class="me-2 auth-link">Register</a>
                  <a href="{% url 'login' %}" class="auth-link">Login</a>
                {% endif %}
           </div>
          </div>
        </div>
      </nav>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock content %}
</body>
</html>
